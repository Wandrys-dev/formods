url: ~
template:
  bootstrap: 5
  #bootswatch: united
  bootswatch: quartz
  bslib:
    primary: "#006fe7"
reference:
  - title: "formods general"
  - contents:
    - autocast
    - starts_with("FM_")
    - has_changed
    - remove_hold
    - unfactor
  - title: "Upload Data (UD)"
  - contents:
    - starts_with("UD_")
  - title: "Data Wrangling (DW)"
  - contents:
    - starts_with("DW_")
    - dwrs_builder
    - dw_eval_element
    - fetch_DS_NULL
  - title: "Figure Generation (FG)"
  - contents:
    - starts_with("FG_")
    - fers_builder






